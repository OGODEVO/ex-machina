# ── Agent Model Configuration ──
# Secrets (API keys) stay in .env — this file is for model routing only.

orchestrator:
  model: gpt-5.2
  base_url: https://api.openai.com/v1
  max_tokens: 128000

agent1:
  model: claude-sonnet-4-6
  base_url: https://api.anthropic.com/v1
  max_tokens: 64000
  shell_mode: strict  # strict | relaxed | open

agent2:
  model: zai-org/glm-5
  base_url: https://api.novita.ai/openai
  max_tokens: 131072

agent3:
  model: minimax/minimax-m2.5
  base_url: https://api.novita.ai/openai
  max_tokens: 131072
